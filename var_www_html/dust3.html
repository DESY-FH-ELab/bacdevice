<html>
	<head>
		<script type="text/javascript" src="dygraph.js"></script>
		<script type="text/javascript" src="synchronizer.js"></script>
		<link rel="stylesheet" href="dygraph.css" />
		<title>
			DAF Status
		</title>
	</head>

	<style type="text/css">
		.Table
		{
			display: table;
		}
		.Title
		{
			display: table-caption;
			text-align: center;
			font-weight: bold;
			font-size: larger;
		}
		.Heading
		{
			display: table-row;
			font-weight: bold;
			text-align: center;
		}
		.Row
		{
			display: table-row;
		}
		.Cell
		{
			display: table-cell;
			border: solid;
			border-width: thin;
			padding-left: 5px;
			padding-right: 5px;
		}
	</style>
	<body>
		<h1><center> DAF CMS Status </center></h1>

<p> &nbsp; </p>
<p> &nbsp; </p>
<p> <a href="index.html">Back to main page</a> </p>
<p> &nbsp; </p>

<div class="Table" style="width: 90%; border: 1px; solid #000;">
	<div class="Title">
		<p>Dust 3 via Raspberry4</p>
	</div>
	<div class="Heading">
		<div class="Cell">
			<p>Small</p>
		</div>
		<div class="Cell">
			<p>Large</p>
		</div>
	</div>
	<div class="Row">
		<div class="Cell" id="graphdiv_dust3s" style="width:30%; height:300px;">
		</div>
		<div class="Cell" id="graphdiv_dust3l" style="width:30%; height:300px;">
		</div>
	</div>
</div>

<p> &nbsp; </p>
<p> &nbsp; </p>
<p> &nbsp; </p>

<script type="text/javascript">

	gdust3s = new Dygraph (
		document.getElementById ( "graphdiv_dust3s" ),
		"raspberry4_DustSensor_1_smalldust.csv",
		{
			labels: ["Date", "Counts / m3"],
    			legend : 'always',
			visibility : [true],
			ylabel : 'Counts / m3',
			color : 'brown',
			rollPeriod: 10,
			showRoller: true
		}
	);

	gdust3l = new Dygraph (
		document.getElementById ( "graphdiv_dust3l" ),
		"raspberry4_DustSensor_1_largedust.csv",
		{
			labels: ["Date", "Counts / m3"],
    			legend : 'always',
			visibility : [true],
			ylabel : 'Counts / m3',
			color : 'magenta',
			rollPeriod: 10,
			showRoller: true
		}
	);

	sync_dust3 = Dygraph.synchronize ( gdust3s, gdust3l,
	{
		zoom : true, selection : true, range : false
	} );

</script>

</body>
</html>
